<!DOCTYPE html>

        Customize this policy to fit your own app's needs. For more guidance, see:

        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

    <body>

        <script type="text/template" id="head-navbar">

              </div>
              <div class="collapse navbar-collapse" id="navbar-ex-collapse">

                  </li>
                  <li>

        {{> appHeader }}

                    <div class="jumbotron">

                      <p>
                        <a href="#register" class="btn btn-primary btn-large">
                          Cadastre-se
                        </a>
                      </p>
                    </div>
                    <div class="row">
                      {{> ProjectCard }}
                      {{> ProjectCard }}
                      {{> ProjectCard }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Project Card -->
        <script type="text/template" id="project-card">
            <div class="col-md-4">
            <!-- <img alt="50%" src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png" class="img-responsive"> -->

            <p>Lorem ipsum dolor sit amet, consectetur adipisici elit,

          </div>
        </script>

        <!-- Login -->
        <script type="text/template" id="login">
        {{> appHeader }}
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="section">
                  <div class="container">
                  <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <div class="well">
                        <div class="input-group form-space">
                          <span class="input-group-addon" id="basic-addon1">Login</span>
                          <input type="password" class="form-control" required placeholder="fulano@mail.com.br" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-space input-group">
                          <span class="input-group-addon" id="basic-addon1">Senha</span>
                          <input type="text" class="form-control" required placeholder="minhasenh@" aria-describedby="basic-addon2">
                        </div>
                        <div>
                          <button type="button" class="btn btn-success">Login com Siga</button>
                          <a href="#dashboard" class="pull-right btn btn-primary">Login</a>
                        </div>
                    </div>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        {{> appHeader }}
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="section">

                        <li role="presentation" {{#if mensagens}}class="active"{{/if}}><a href="#mensagens">Mensagens<span class="pull-right badge">52</span></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </script>
